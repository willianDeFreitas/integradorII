<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <nav>
            <div class="nav-wrapper deep-purple darken-2">
                <a href="#" class="brand-logo">PII</a>
                <ul  class="right ">
                    <li><a href="">Quem somos</a></li>
                    <li><a href="">Cursos</a></li>
                    <li><a href="">Fale Conosco</a></li>

                </ul> 
            </div>
        </nav>
        <div class="container">

            <div class="row">

                <form class="col s6 z-depth-3 formcad " name="form1" accept-charset="UTF-8" action="Control1" method="POST">
                    <h2 class="center-align">Cadastrar</h2>

                    <div class="row">
                        <div class="input-field col s12">
                            <input  type="text" name="nome" class="novalidate">
                            <label for="nome" data-error="user" data-success="right"  >Nome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  type="text" name="user" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" name="senha" class="validate">
                            <label for="email">Senha</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right" type="submit" name="action">Cadastrar </button>
                </form>


                <form class="col s6 z-depth-2 formcad" name="form1" accept-charset="UTF-8" action="Control2" method="POST">
                    <h2 class="center-align">Login</h2>

                    <div class="row">
                        <div class="input-field col s12">
                            <input  type="text" name="user" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  type="password" name="senha" class="validate">
                            <label for="senha">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                        </div>
                    </div>

                    <button class="btn waves-effect waves-light right" type="submit" name="action">Login</button>



                </form>
            </div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/js.js"></script>

        <script src="js/jquery.mask.js"></script>
        <script>
            $("#form input:eq(0)").mask(
                    "C",
                    {
                        translation: {
                            "C": {
                                pattern: /[A-Z\s]/i,
                                recursive: true
                            }
                        },
                        placeholder: "Somente letras e espa√ßos"
                    }
            );


            $("#form").submit(function () {
                var nome = $("#form input:eq(0)").val();
                var email = $("#form input:eq(1)").val();
                var senha = $("#form input:eq(2)").val();
                console.log(nome);
                console.log(email);
                console.log(senha);
                var testenome = verificaNome(nome);
                var testeemail = verificaemail(email);
                var testesenha = verificasenha(senha);



                if (testenome && testeemail && testesenha) {

                    return true;
                } else {

                    return false;
                }


            }
            );

            function verificaNome(nome) {

                var regex = /^[a-z\s]{2,}$/i;

                if (regex.test(nome)) {

                    return true;
                } else {

                    return false;
                }
            }

            function verificaemail(email) {

                var regex = /^\w{2,}\@[a-z]{2,}$/i;


                if (regex.test(email)) {

                    return true;
                } else {

                    return false;
                }
            }

            function verificasenha(senha) {

                var regex = /^\w{5,}$/i;


                if (regex.test(senha)) {

                    return true;
                } else {

                    return false;
                }
            }

        </script>
    </body>
</html>
